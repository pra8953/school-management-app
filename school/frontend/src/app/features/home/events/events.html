<div class="background py-1">
  <div class="row">
    <div class="col-sm-2 bg-danger text-end fs-6 fw-bold">
      Upcoming Events: -
    </div>
    <div class="col-sm-10">
      <marquee
  behavior="scroll"
  direction="left"
  scrollamount="15"
  class="notice"
  onmouseover="this.stop();"
  onmouseout="this.start();"
>
  <div class="fs-6 d-inline-block" *ngFor="let event of events">
    <span class="me-3">
      <strong class="text-danger">Function:</strong> {{ event.title }}
    </span>
    <span class="me-3">
      <strong>Date:</strong> {{ event.date | date:'dd MMM yyyy' }}

    </span>
    <span class="me-3">
      <strong>Location:</strong> {{ event.location }}
    </span>
  </div>
</marquee>

    </div>
  </div>
</div>
