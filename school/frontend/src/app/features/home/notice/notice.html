<div class="background py-1">
  <div class="row">
    <div class="col-sm-1 bg-danger text-end">Notices: -</div>
    <div class="col-sm-11">
      <marquee
        behavior="scroll"
        direction="left"
        scrollamount="15"
        class="notice"
        onmouseover="this.stop();"
        onmouseout="this.start();"
      >
        <span *ngFor="let n of notices; let last = last">
          <a [routerLink]="['/notices']" class="text-white text-decoration-none">
            {{ n.title }}
          </a>
          <span *ngIf="!last"> | </span>
        </span>
      </marquee>
    </div>
  </div>
</div>
